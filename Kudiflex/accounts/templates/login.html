<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in to Kudiflex</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Poppins:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'assets/main.css' %}">
</head>
<body>

<!-- Header Section -->
<header class="text-center my-4 fade-in">
    <a href="/" class="logo">
        <img src="{% static 'assets/img/logo2.png' %}" alt="Kudiflex Logo" class="img-fluid">
    </a>
</header>

<!-- Login Form Section -->
<section class="d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-lg">
        <h2 class="text-center main-heading mb-3">Sign in to Kudiflex</h2>
        <form id="loginForm" method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control rounded" id="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3 position-relative">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control rounded" id="password" placeholder="Enter your password" required>
                <i class="toggle-password fas fa-eye position-absolute" onclick="togglePassword('password')" style="right: 10px; top: 50%; cursor: pointer;"></i>
            </div>
            <div class="mb-2 text-end">
                <a href="#" class="text-decoration-none">Forgot Password?</a>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg custom-btn">Login</button>
            </div>
        </form>
        
    </div>
</section>

<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
<script src="{% static 'assets/js/scripts.js' %}"></script>

</body>
</html>
